<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Front End Javascript Arcane">
    <meta name="keywords"  content="JS, HTML, SASS, CSS, Developer, Front End, Arcane">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap-grid.rtl.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="img/A_arcane.png" type="image/x-icon">
    <title>Arcane Delivery</title>
</head>
<body>
    <div class="delivery">
        <div class="delivery--title">
            <img src="img/Caution-Warning.png" alt="Warning" class="delivery--img">
            <h1>Shipping on the way!</h1>
        </div>
        <video preload="true" autoplay muted loop playsinline><source src="img/Get-Jinxed.mp4" type="video/mp4"></video>
        <div class="delivery--end">
            <img src="img/Caution-Warning.png" alt="Warning" class="delivery--img">
        </div>
    </div>
    <script src="js/delivery.js"></script>

</html>
