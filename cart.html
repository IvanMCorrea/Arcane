<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Front End Javascript Arcane">
    <meta name="keywords"  content="JS, HTML, SASS, CSS, Developer, Front End, Arcane">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="img/A_arcane.png" type="image/x-icon">
    <title>Arcane Cart</title>
</head>
<body>
    <div class="Background d-flex flex-column">
        <!-- Navegador -->
        <nav class="navegador container-fluid">
            <div class="navegador__items row row-cols-5">
                <!-- Item Principal -->
                <div class="navegador__items__item order-1 order-md-3 col-12 col-md-3 col-xl-2 pb-3 pb-md-0"><a href="index.html"><img src="img/A_arcane.png" alt="A-Arcane" class="navegador__items__item--logo"></a></div>
                <!-- Items Secundarios -->
                <div class="navegador__items__item order-2 order-md-1 col-3 col-md-2 col-xl-1"><a href="index.html" class="navegador__items__item--link">Home</a></div>
                <div class="navegador__items__item order-3 order-md-2 col-3 col-md-2 col-xl-1"><a href="watch.html" class="navegador__items__item--link">Watch</a></div>
                <div class="navegador__items__item order-4 order-md-4 col-3 col-md-2 col-xl-1"><a href="#" class="navegador__items__item--link">Shop</a></div>
                <div class="navegador__items__item order-5 order-md-5 col-3 col-md-2 col-xl-1"><a href="contact.html" class="navegador__items__item--link">Contact</a></div>
            </div>
        </nav>
        <!-- New Account Overlay -->
        <div class="register__overlay">
            <div class="register__modal container">
                <h2 class="register__title">New Account</h2>
                <a id="close-btn-register"><img src="img/close.svg" class="register__modal--closeBtn"></a>
                <form class="register__form row">
                    <div class="col-12 pb-2">
                        <label for="usuarioRegister">User</label>
                        <input type="text" id="usuarioRegister" required>
                    </div>
                    <div class="col-12 pb-2">
                        <label for="passRegister">Password</label>
                        <input type="password" id="passRegister" required>
                    </div>
                    <div class="col-12 pb-2">
                        <button id="sendRegister">Send</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Login Overlay -->
        <div class="login__overlay">
            <div class="login__modal container">
                <a id="close-btn-login"><img src="img/close.svg" class="login__modal--closeBtn"></a>
                <h2 class="login__title">Login</h2>
                <form class="login__form row">
                    <div class="col-12 pb-2">
                        <label for="usuarioLogin">User</label>
                        <input type="text" id="usuarioLogin" required>
                    </div>
                    <div class="col-12 pb-2">
                        <label for="passLogin">Password</label>
                        <input type="password" id="passLogin" required>
                    </div>
                    <div class="col-12 pb-2">
                        <button id="sendLogin">Send</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Carrito -->
        <section class="compra container">
            <div class="compra__contenedor row" id="carro">
                <div class="compra__contenedor__card--title col-12">
                    <h2><strong>Cart</strong></h2>
                    <h2><strong>Product</strong></h2>
                    <h2><strong>Price</strong></h2>
                    <h2><strong>Quantity</strong></h2>
                    <h2><strong>Subtotal</strong></h2>
                </div>
            </div>
        </section>
        <div class="compra__button container">
            <button class="compra__button--btn" id="finalizarCompra">Buy Now</button>
        </div>
        
        <!-- Footer -->
        <footer class="footer container-fluid">
            <div class="footer__items row row-cols-4">
                <!-- Columna 1 -->
                <div class="col">
                    <div class="footer__items__item"><a href="index.html" class="footer__items__item--link">Home</a></div>
                    <div class="footer__items__item"><a href="watch.html" class="footer__items__item--link">Watch</a></div>
                    <div class="footer__items__item"><a href="#" class="footer__items__item--link">Shop</a></div>
                    <div class="footer__items__item"><a href="contact.html" class="footer__items__item--link">Contact</a></div>
                </div>
                <!-- Columna 2 -->
                <div class="col">
                    <div class="footer__items__item"><a href="#" class="footer__items__item--link" id="cuentaNueva">New account</a></div>
                    <div class="footer__items__item"><a href="#" class="footer__items__item--link" id="ingresarCuenta">Login</a></div>
                </div>
            </div>
        </footer>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/main.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
